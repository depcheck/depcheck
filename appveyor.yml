environment:
  matrix:
  - nodejs_version: 6
  - nodejs_version: 8
  - nodejs_version: 10

install:
  - ps: Install-Product node $env:nodejs_version
  - npm -g install npm@6 && set PATH=%APPDATA%\npm;%PATH%
  - npm ci

test_script:
  - node --version
  - npm --version
  - npm run compile
  - npm run component
  - npm run depcheck
  - npm run depcheck-json
  - npm run lint
  - npm test

build: off
