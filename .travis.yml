language: node_js

node_js:
  - '0.10'
  - '0.12'
  - 'iojs'
  - 'node'

script:
  - npm run depcheck-web
  - npm run lint
  - npm run test-coveralls
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

before_deploy:
  - npm run patch-version

deploy:
  provider: npm
  skip_cleanup: true
  email: "lijunle@gmail.com"
  api_key:
    secure: ""
  on:
    tags: true
    node: 'node'
